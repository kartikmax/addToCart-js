<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Value</title>
  </head>
  <body>
    <h1>Cart Value</h1>
    <p class="total-value"></p>
    <button>Checkout</button>
    <script>
      const items = JSON.parse(localStorage.getItem("cartsValue"));
      console.log(JSON.stringify(items));
      const container = document.getElementsByClassName("total-value")[0];
      const ol = document.createElement("ol");

      items.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `Name: ${item.name}, Price: ${item.price}, Quantity: ${item.quantity}, Subtotal: ${item.subtotal}`;
        ol.appendChild(li);
      });

      container.appendChild(ol);
    </script>
  </body>
</html>
